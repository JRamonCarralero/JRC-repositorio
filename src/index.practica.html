<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de la compra</title>
    <link rel="stylesheet" href="css/styles-practica.css">
    <link rel="stylesheet" href="css/styles-practica.mobile.css" media="screen and (max-width: 768px)">
    <link rel="stylesheet" href="css/styles-practica.desktop.css" media="screen and (min-width: 769px)">
    <script type="module" src="js/index.js"></script>
</head>
<body>
    <!-- header -->
    <header class="main-hdr">
        <h1>Lista de la compra</h1>
    </header>
    <!-- main -->
    <main class="main-container">
        <!-- main content -->
        <div class="main-content">
            <!-- form -->
            <div class="form-container">
                <fieldset>
                    <legend>Añadir a la lista</legend>
                    <form id="article-form">
                        <div class="add-list-form">                        
                            <input type="text" name="item" id="item" placeholder="artículo" autocomplete="off" />
                            <input type="number" name="qty" id="qty" placeholder="cantidad" />
                            <input type="number" name="price" id="price" placeholder="precio" />
                            <button type="button" id="add-btn">Añadir</button>
                        </div>
                        <div class="clear-list-cont">
                            <button type="reset" id="reset-btn">Nueva lista de la compra</button>
                        </div>
                    </form>
                </fieldset>
            </div>
            <!-- table with shopping list-->
            <div class="list-container">
                <table id="list-table" class="list-table">
                    <thead>
                        <tr class="bb2">
                            <th>Artículo</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="list-tbody">
                    </tbody>
                    <tfoot>
                        <th colspan="3">TOTAL:</th>
                        <th><span id="list-total">0</span> €</th>
                        <th></th>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- right menu -->
        <div class="right-menu">
            <nav>
                <ul>
                    <li id="opt1">Opción 1</li>
                    <li>Opción 2</li>
                    <li>Opción 3</li>
                </ul>
            </nav>
        </div>
    </main>
    <!-- footer -->
    <footer class="footer"></footer>
</body>
</html>
