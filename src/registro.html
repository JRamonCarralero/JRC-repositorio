<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Registro de usuario</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="tabla.html">Tabla</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="registro">
        <form action="pagina2.html">
            <fieldset>
                <legend>Registro de usuario</legend>
                <div>
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" />
                </div>

                <div>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd" />
                </div>

                <div>
                    <label for="como">Como nos conociste:</label>
                    <textarea name="como" id="como" rows="5" cols="50"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
     </section>

     <hr />
 
     <footer>
         <p>Accede a <a href="http://neoland.es" target="_blank" >Neoland</a>.</p>
     </footer>
</body>
</html>
